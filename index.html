<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/sketchy/bootstrap.min.css">
    <title>Coleccio de libros</title>
    
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">Mi coleccion de  <span class="text-primary">Libros</span></h1>
        <form id="libro-form">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input type="text" id="titulo" class="form-control">
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <input type="text" id="autor" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">#ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <br>
            <div class="d-grid gap-1">
                <input type="submit" value="Agregar libro"  class="btn btn-primary btn-lg">
            </div>
        </form>
        <hr>

        <table class="table table-striped mt-5 text-center">
            <thead>
                <tr>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="libro-list">
                
            </tbody>
        </table>
    </div>
    
</body>
</html>
